name: Build and Upload new version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: chmod +x ./bin/typst && ./bin/typst compile --font-path fonts cv.typ
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cv.pdf